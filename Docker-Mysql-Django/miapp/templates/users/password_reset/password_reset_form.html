{% extends 'layouts/msgLayout.html' %}

{% block title %} Contraseña Nueva {% endblock %}

{% block content %}

  <h1 class="title">Ingresar Una Nueva Contraseña</h1>
  <hr/>
  {{form.errors}}
  <form method="POST">
    {% csrf_token %}
    {% for field in form %}
        <label>{{field.label}}</label>
        {{field}}
    {% endfor %}
    <input type="submit" value="Resetear Contraseña" >
  </form>

{% endblock %}
