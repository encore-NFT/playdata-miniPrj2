{% extends 'layouts/layout.html' %}

{% block title %} Cambio De Contraseña {% endblock  %}

{% block content %}

    <h1 class="title">Cambiar Contraseña</h1>
    <hr/>
    {{form.errors}}
    <form action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <label>{{field.label}}</label>
            {{field}}
        {% endfor %}
        <input type="submit" value="Cambiar Contraseña">
    </form>

{% endblock %}
