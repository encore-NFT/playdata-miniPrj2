{% extends 'layouts/layout.html' %}

{% block title %} Resetear Contraseña {% endblock %}

{% block content %}

  <h1 class="title">Reseteo De Contraseña</h1>
  <hr/>
  {{form.errors}}
  <form action="" method="POST">
    {% csrf_token %}
    {% for field in form %}
        <label>{{field.label}}</label>
        {{field}}
    {% endfor %}
    <input type="submit" value="Enviar A Email" >
  </form>

{% endblock %}
